<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- WEBSITE TITLE LOGO -->
    <link rel="icon" href="LOGO.png" type="image/icon type">

    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <title>You Doughnut!</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src=".//MAIN-LOGO.png" alt="You Doughnut">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">HOME</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">ABOUT</a>
                    </li>

                    <li class="nav__item">
                        <a href="#products" class="nav__link">PRODUCTS</a>
                    </li>

                    <li class="nav__item">
                        <a href="#products" class="nav__link orderlink">ORDER NOW</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src=".//DONUT-1.png" alt="" class="nav__img">
                <img src=".//DONUT-2png.png" alt="" class="nav__img-2">
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__images">
                    <img src=".//DONUT-MAIN.png" alt="" class="main-donut">

                    <img src=".//DONUT-2png.png" alt="" class="home__donut1">
                    <img src=".//DONUT-7.png" alt="" class="home__donut2">

                    <div>
                        <img src=".//DONUT-1.png" alt="" class="home__donuts">
                        <img src=".//DONUT-3.png" alt="" class="home__donuts">
                    </div>
                </div>

                <div class="home__data">
                    <h1 class="home__title">
                        Delicious Doughnuts <br> Made Fresh Daily
                    </h1>

                    <p class="home__description">
                        Indulge in our handcrafted, mouthwatering doughnuts
                    </p>

                    <a href="#" class="home__button">
                        Order Now
                        <!-- <i class="ri-arrow-right-s-line"></i> -->
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src=".//index.js"></script>
</body>
</html>
